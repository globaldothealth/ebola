<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ebola Data Files</title>
</head>
<body>
    <div>
        <h2>Contents of G.h Ebola data bucket</h2>
    </div>
    <div><a href="{{ url_for('get_archive_files') }}">Line List Archives</a></div>
    {% for f in files %}
        <div>
            <a href="{{ url_for('get_presigned_url', folder='', file_name=f) }}">{{ f }}</a>
        </div>
    {% endfor %}
</body>
</html>
